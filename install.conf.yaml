- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # git
    ~/.gitconfig: gitconfig

    # vim
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc

    # zsh & prezto
    ~/.zprezto: prezto/
    ~/.zprezto/contrib: prezto-contrib/
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

    # fzf
    ~/.fzf.zsh: fzf.zsh
    ~/.fzf.bash: fzf.bash


- shell:
  - [git submodule update --init --recursive, Installing submodules]
